<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Community Crafted's contact page." />
    <meta
      name="keywords"
      content="HTML, CSS, web development, Community Crafted, Drink, cocktail, Alberto Ayala, contact"
    />
    <meta name="author" content="Robinson Kelley" />
    <link rel="stylesheet" href="/../pages/contact.css" />
    <title>Community Crafted - Contact</title>
  </head>
  <body class="page">
    <header class="header">
      <a href="https://communitycraftedcocktails.com">
        <img
          src="./images/CommunityCrafted-Logo-WEB.png"
          alt="Community Crafted cocktails logo"
          class="header__image"
        />
      </a>
      <nav class="nav">
        <ul class="nav__links">
          <li class="nav__link">
            <a href="https://communitycraftedcocktails.com">Home</a>
          </li>
          <li class="nav__link">
            <a href="https://communitycraftedcocktails.com/aboutUs">About Us</a>
          </li>
          <li class="nav__link">
            <a href="https://communitycraftedcocktails.com/services"
              >Services</a
            >
          </li>
          <li class="nav__link">
            <a href="https://communitycraftedcocktails.com/contact">Contact</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="content">
      <section class="contact">
        <div class="contact__text">
          <h2 class="contact__title">Contact Us</h2>
          <p contact__paragraph>
            Let's start a conversation and see how I can provide you a fantastic
            experience.
          </p>
          <!-- Client does not want to use a database so using formsubmit.com to send forms to their email -->
          <!-- Note: replace my email with client's email -->
          <form
            class="form"
            id="form"
            method="POST"
            action="https://formsubmit.co/communitycraftedcocktails@gmail.com"
          >
            <label for="form-name">Name:</label>
            <input
              id="form-name"
              class="form__input"
              type="text"
              name="name"
              required
            />
            <label for="form-email">Email:</label>
            <input
              id="form-email"
              class="form__input"
              type="email"
              name="email"
              required
            />
            <label for="form-phone">Phone:</label>
            <input
              id="form-phone"
              class="form__input"
              type="tel"
              name="phone"
              required
            />
            <label for="form-message">Message:</label>
            <textarea
              id="form-message"
              class="form__input"
              name="message"
              required
            ></textarea>
            <button type="submit">Submit</button>
          </form>
        </div>
        <img
          src="../images/contact-image.jpg"
          alt="letter and drink by Buhai Alexandru Constantin"
          class="contact__image"
        />
      </section>
    </main>
    <footer class="footer">
      <h2 class="footer__title">Let's Have a Drink</h2>
      <a href="https://communitycraftedcocktails.com/aboutUs">
        <button class="footer__button">About Us</button>
      </a>
    </footer>
  </body>
</html>
